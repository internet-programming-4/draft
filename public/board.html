<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시판</title>
  <link rel="stylesheet" href="./styles/write-style.css" />
  <link rel="stylesheet" href="./styles/board-style.css" />

</head>
<body>
  <nav class="navbar">
    <a href="main.html">Home</a>
  </nav>

  <div class="container">
    <h1 id="board-title">게시판</h1>

    <a id="write-btn" href="#">글쓰기</a>

    <input type="text" id="search" placeholder="제목 검색..." autocomplete="off" />

    <ul id="post-list">
      <!-- 글 목록이 여기에 표시됨 -->
    </ul>
  </div>

  <script>
    // URL에서 category 파라미터 가져오기 함수
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const categoryId = getParam('categoryId');

    // 게시판 제목 매핑
    // const boardTitleMap = {
    //   taxi: '기흥역 택시 모집',
    //   offcampus: '자취생 도움',
    //   dorm: '기숙사생 도움'
    // };

    // 제목 설정
    // document.getElementById('board-title').textContent = boardTitleMap[categoryId] || '게시판';

    // 글쓰기 버튼 링크 설정
    const writeBtn = document.getElementById('write-btn');
    // writeBtn.href = `write.html?category=${category || ''}`;

    // 글 목록 요소, 검색 input
    const postListEl = document.getElementById('post-list');
    const searchInput = document.getElementById('search');
    const boardTitle = document.getElementById('board-title');

    // 서버에서 글 불러오기 (카테고리 필터링 포함)
    fetch(`https://port-0-find-people-be-mayzrz244aee60f7.sel4.cloudtype.app/api/board/list?categoryId=${categoryId}`)
      .then(res => res.json())
      .then(posts => {
        console.log(posts);

        // 렌더링 함수
        function renderPosts(posts) {
          if (!posts.length) {
            postListEl.innerHTML = '<li>게시물이 없습니다.</li>';
            return;
          }
          boardTitle.innerText = posts[0].categoryName;
          postListEl.innerHTML = posts.map(post =>
            `<li><a href="post.html?id=${post.id}">${escapeHtml(post.title)}</a></li>`
          ).join('');
        }

        renderPosts(posts);

        // 검색 필터링 처리
        // searchInput.addEventListener('input', e => {
        //   const keyword = e.target.value.toLowerCase();
        //   const filtered = filteredPosts.filter(post =>
        //     post.title.toLowerCase().includes(keyword)
        //   );
        //   renderPosts(filtered);
        // });
      })
      .catch((e) => {
        console.log(e);
        postListEl.innerHTML = '<li>글을 불러오는 중 오류가 발생했습니다.</li>';
      });

    // XSS 방지용 간단 escape 함수
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }
  </script>
</body>
</html>
