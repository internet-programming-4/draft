<!-- 게시글 조회 API -->
<script>
  async function fetchBoard() {
    try {
      const res = await fetch(`https://port-0-find-people-be-mayzrz244aee60f7.sel4.cloudtype.app/api/board/${postId}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json"
        }
      });

      if(!res.ok) {
        const errorText = await res;
        throw new Error(`게시글 조회 에러 발생: ${res.status} ${errorText}`)
      }

      const postData = await res.json();
      postTitleEl.textContent = postData.title || '제목 없음';
      postContentEl.textContent = postData.content || '내용 없음';
      participantCountEl.textContent = `참여인원: ${postData.currentParticipants || 0}/${postData.number || 0}`;

    } catch(error) {
      console.log("요청 실패:", error);
    }
  }
</script>

<!-- 게시글 삭제 API -->
<script>
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
        document.getElementById('delete').addEventListener('click', async () => {
          if (!confirm('정말 삭제하시겠습니까?')) return;

          const idToken = await user.getIdToken(true);  

          fetch(`https://port-0-find-people-be-mayzrz244aee60f7.sel4.cloudtype.app/api/board/${postId}`, { 
            method: 'DELETE',
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${idToken}`
            }})
            .then(res => {
              if (res.ok) {
                alert('삭제되었습니다.');
                window.location.href = "/public/main.html";
              } else {
                alert('삭제 실패');
              }
            })
            .catch(err => {
              alert('서버 오류');
              console.error(err);
          });
        });
    } else {
      document.getElementById('participate').addEventListener('click', () => {
        alert("로그인이 필요한 서비스입니다.");
      });
    } 
  
  });
</script>

<!-- 게시글 참여 API -->
<script>
  firebase.auth().onAuthStateChanged(user => {
  if (user) {
    document.getElementById('participate').addEventListener('click', async () => {
      try {
        const idToken = await user.getIdToken(true);  

        const res = await fetch(`https://port-0-find-people-be-mayzrz244aee60f7.sel4.cloudtype.app/api/board/join?id=${postId}`, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${idToken}`
          }
        });

        if (!res.ok) throw new Error('참여 실패');

        const updatedPost = await res.json();
        participantCountEl.textContent = `참여인원: ${updatedPost.participants.length}/${updatedPost.maxParticipants}`;
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });
  } else {
    document.getElementById('participate').addEventListener('click', () => {
      alert("로그인이 필요한 서비스입니다.");
    });
  }
});
</script>
