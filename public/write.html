        <option value="">선택</option>

    </form>
  </div>
</body>

<!-- category 조회 API -->
<script>
  async function fetchCategories() {
    try {
      const res = await fetch(`https://port-0-find-people-be-mayzrz244aee60f7.sel4.cloudtype.app/api/admin/categories`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json"
        }
      });

      if(!res.ok) {
        const errorText = await res.text();
        throw new Error(`카테고리 목록 조회 에러 발생: ${res.status} ${errorText}`)
      }

      const data = await res.json();

      const categorySelect = document.getElementById("category");

      data.forEach(category => {
        const option = document.createElement("option");
        option.value = category.id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
      });
      console.log("data:", data);
    } catch(error) {
      console.log("요청 실패:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchCategories();
  });
</script>

<!-- 게시글 작성 API -->
<script>
  async function postBoard(postData) {
    try {
      const user = firebase.auth().currentUser;
      const idToken = await user.getIdToken(true);  

      const res = await fetch("https://port-0-find-people-be-mayzrz244aee60f7.sel4.cloudtype.app/api/board/save", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${idToken}`
        },
        body: JSON.stringify(postData)
      });

      if(!res.ok) {
        throw new Error(`게시글 작성 에러 발생: ${res.status} ${res}`)
      }

      const saved = await res.json();
      console.log(saved);
      const postId = saved.id;
      window.location.replace(`/public/post.html?id=${postId}`);
    } catch(error) {
      console.log("요청 실패:", error);
    }
  }
</script>

<!-- UI -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const categorySelect = document.getElementById('category');
  const maxParticipantsInput = document.getElementById('max-participants');
  const titleInput = document.getElementById('title');
  const contentInput = document.getElementById('content');

  const categoryFromUrl = urlParams.get('category');
  if (categoryFromUrl) {
    categorySelect.value = categoryFromUrl;
  }

  const form = document.getElementById('write-form');
  form.addEventListener('submit', e => {
    e.preventDefault();

    const endDate = new Date();
    endDate.setDate(endDate.getDate() + 7);

    const postData = {
      title: titleInput.value.trim(),
      content: contentInput.value.trim(),
      endDate: endDate.toISOString(),
      number: parseInt(maxParticipantsInput.value, 10),
      categoryId: categorySelect.value,
    };

    console.log(postData);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        postBoard(postData);
      } else {
        alert("로그인이 필요합니다.");
        window.location.href = "/public/login.html";
      }
    });
  });

  document.getElementById('back-btn').addEventListener('click', (e) => {
    e.preventDefault();
    window.history.back();
  });
</script>
</html>
